</head>
<body>
  <header>
    <div>
      <img src="./assets/icons/plane.png" alt="planeIcon">
      <h1>TravelBloom</h1>
    </div>
    <nav>
      <ul>
        <li><a href="./travel_recommendation.html">Home</a></li>
        <li><a href="./pages/about_us.html">About Us</a></li>
        <li><a href="./pages/contact_us.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <aside>
      <img src="#" alt="twitterIcon">
      <img src="#" alt="facebookIcon">
      <img src="#" alt="instagramIcon">
      <img src="#" alt="youtubeIcon">
    </aside>
    <article>
      <header>
        <h2>CONTACT US</h2>
        <p>Get in touch</p>
      </header>
      <section>
        <form action="#" method="post" name="contact_form" id="contactForm">
          <label for="name_text">Name</label>
          <input type="text" name="name_text" id="nameText" placeholder="Enter your name">
          <label for="email_text" placeholder="Enter your mail">Email</label>
          <input type="email" name="email_text" id="emailText">
          <label for="message_textarea">Message</label>
          <textarea name="message_textarea" id="messageTextarea" placeholder="Enter your message" cols="50" rows="10" maxlength="500"></textarea>
          <input type="submit" id="contactFormSubmit" value="Submit">
        </form>
      </section>
    </article>
  </main>
</body>
