<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../assets/css/style.css">
  <title>TravelBloom - Contact Us</title>
</head>
<body class="font-web">
  <header class="menu-nav menu-nav--background">
    <div class="menu-nav">
      <img src="../assets/icons/icons8-plane-64.png" width="48px" height="48px" alt="planeIcon">
      <h1 class="title title__1">TravelBloom</h1>
    </div>
    <nav>
      <ul class="menu-nav menu-nav--list menu-nav--font font-web">
        <li><a href="../travel_recommendation.html">Home</a></li>
        <li><a href="./about_us.html">About Us</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </nav>
  </header>
  <main class="main-web main-web--about">
    <aside class="container container__aside">
      <div class="line"></div>
      <div class="container container__aside">
        <img class="icon" src="../assets/icons/bxl-twitter.svg" alt="twitterIcon">
        <img class="icon" src="../assets/icons/bxl-facebook.svg" alt="facebookIcon">
        <img class="icon" src="../assets/icons/bxl-instagram.svg" alt="instagramIcon">
        <img class="icon" src="../assets/icons/bxl-youtube.svg" alt="youtubeIcon">
      </div>
    </aside>
    <article class="container container__section">
      <header>
        <h2 class="title title__2">CONTACT US</h2>
        <p class="container container--box">Get in touch</p>
      </header>
      <section>
        <form action="#" method="post" name="contact_form" id="contactForm" class="container container__article container--color-nav container__form font-web__18">
          <label for="nameText" >Name</label>
          <input type="text" class="form-input" name="name_text" id="nameText" placeholder="Enter your name">
          <label for="emailText" placeholder="Enter your mail">Email</label>
          <input type="email" class="form-input" name="email_text" id="emailText" placeholder="Enter your email">
          <label for="messageTextarea">Message</label>
          <textarea class="form-input" name="message_textarea" id="messageTextarea" placeholder="Enter your message" cols="50" rows="10" maxlength="500"></textarea>
          <input class="button button--cyan font-web" type="submit" id="contactFormSubmit" value="Submit">
        </form>
      </section>
    </article>
  </main>
</body>
</html>
